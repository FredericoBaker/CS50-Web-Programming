{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for {{ query }}</h1>
    {% if not results %}
        <span>No results for {{ query }}.</span>
    {% else %}
        {% for result in results %}
            <li><a href="/wiki/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    {% endif %}
{% endblock %}
